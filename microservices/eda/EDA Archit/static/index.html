<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Learning Pipeline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        button {
            padding: 15px 20px;
            margin: 10px;
            flex: 1 1 calc(50% - 20px);
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fafafa;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Machine Learning Pipeline</h1>
        <div class="buttons">
            <button onclick="loadAndPreprocess()">Load and Preprocess Data</button>
            <button onclick="trainModel()">Train Model</button>
            <button onclick="evaluateModel()">Evaluate Model</button>
            <button onclick="predict()">Predict</button>
        </div>
        <div id="result" class="result"></div>
    </div>

    <script>
        async function loadAndPreprocess() {
            const response = await fetch('/load_and_preprocess', { method: 'POST' });
            const result = await response.json();
            document.getElementById('result').innerText = JSON.stringify(result, null, 2);
        }

        async function trainModel() {
            const response = await fetch('/train', { method: 'POST' });
            const result = await response.json();
            document.getElementById('result').innerText = JSON.stringify(result, null, 2);
        }

        async function evaluateModel() {
            const modelPath = prompt("Enter the model path:", "CNN-91.74.h5");
            const response = await fetch('/evaluate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ model_path: modelPath })
            });
            const result = await response.json();
            document.getElementById('result').innerText = JSON.stringify(result, null, 2);
        }

        async function predict() {
            const modelPath = prompt("Enter the model path:", "CNN-91.74.h5");
            const imageUrl = prompt("Enter the image URL:");
            const response = await fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ model_path: modelPath, image_url: imageUrl })
            });
            const result = await response.json();
            document.getElementById('result').innerText = JSON.stringify(result, null, 2);
        }
    </script>
</body>
</html>
